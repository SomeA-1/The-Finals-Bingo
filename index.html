<!DOCTYPE html>
<html lang="en">
<head>
  <div class="version">Version 1.0</div>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Board</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #dddddd;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    .board button {
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      font-family: inherit;
      padding: 10px;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    .board button:hover {
      background-color: #555;
    }
    .board button.active {
      background-color: green;
    }
    .name-section {
      text-align: center;
      margin-bottom: 20px;
    }
    #nameLabel {
      margin-top: 10px;
      font-size: 1.5em;
      color: lightgreen;
    }
    #bingoLabel {
      text-align: center;
      font-size: 2em;
      color: gold;
      margin-top: 20px;
      display: none; /* Initially hidden */
    }
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
    }
    #sidebar {
      transform: translateX(-100%); /* Initially hidden */
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2e2e2e;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 2000; /* Ensure the sidebar is above other elements */
    }
    #sidebar.open {
      transform: translateX(0); /* Slide in when open */
    }
    #openSidebarBtn {
      background-color: #2e2e2e;
      color: #fff;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 14px;
      z-index: 1000; /* Ensure the button is below the sidebar */
    }
    #openSidebarBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebarBtn" style="margin-bottom: 20px; padding: 10px 20px; font-size: 14px;">‚ùå Close Sidebar</button>
    <button id="randomizeBtn" style="padding: 10px 20px; font-size: 14px; width: 100%;">üîÑ Randomize Board</button>
    <button id="toggleSoundBtn" style="padding: 10px 20px; font-size: 14px; width: 100%; margin-top: 10px;">üîä Disable Sounds</button>
  </div>

  <!-- Open Sidebar Button -->
  <button id="openSidebarBtn">‚ò∞ Open Sidebar</button>

  <!-- Bingo Label -->
  <div id="bingoLabel">Bingo!</div>

  <!-- Name Input Area -->
  <div class="name-section">
    <div id="timestamp" style="margin-bottom: 10px; color: #888; font-size: 12px;">Timestamp will appear here</div>
    <div id="nameInputArea">
      <h1>Enter your name <br> (Twitch or Discord):</h1>
      <input type="text" id="nameInput" placeholder="Enter name" />
      <button id="saveNameBtn">Save Name</button>
    </div>
    <div id="nameLabel"></div>
  </div>

  <!-- Bingo Board -->
  <div class="board" id="bingoBoard">
    <!-- Bingo buttons will be inserted here by JavaScript -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
