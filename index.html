<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Follow AoneTTV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebarBtn" title="Close the sidebar">❌ Close Sidebar</button>
    <div id="seedInputArea" style="margin-top:10px;">
      <input type="text" id="seedInput" placeholder="Enter seed..." style="width:150px;">
      <button id="loadSeedBtn" title="Perhaps Jinko's?">Load Seed</button>
    </div>
    <button id="randomizeBtn" title="I agree, this one sucks">🔄 Randomize Board</button>
    <button id="clearSelectionBtn" title="Clear all selected squares">🧹 Clear Selection</button>
    <button id="toggleSoundBtn" title="Toggle sound effects">🔇 Disable Sounds</button>
    <button id="popOutBtn" title="Open the bingo board in a standalone window">🗗 Pop Out Board</button>
    <button id="PlugBtn" title="The hard working developer">📺 Follow A-1 on Twitch</button>
    <button id="privPolicyBtn" title="View the privacy policy">🔒 Privacy Policy</button>
    <button id="clearNameBtn" type="button" title="Clear your saved name">Clear Name</button>
  </div>
  
  <!-- Open Sidebar Button -->
  <button id="openSidebarBtn">☰ Open Sidebar</button>



  <!-- Name Input Area -->
  <div class="name-section">
    <div id="timestamp" style="margin-bottom: 10px; color: #888; font-size: 14px;">
      Timestamp will appear here
      <span id="seedLabel" style="margin-left: 16px; color: #aaa; font-size: 14px;"></span>
    </div>
    <div id="nameInputArea">
      <h1>Enter your name <br> (Twitch or Discord):</h1>
      <input type="text" id="nameInput" placeholder="Enter name" />
      <button id="saveNameBtn">Save Name</button>
    </div>
    <div id="nameLabel"></div>
  </div>
    <!-- Bingo Label -->
  <div id="bingoLabel">Bingo!</div>

  <!-- Bingo Board -->
  <div class="board" id="bingoBoard" style="grid-template-columns: repeat(5, 1fr);">
    <!-- Bingo buttons will be inserted here by JavaScript -->
  </div>

  <div id="customCursor"></div>
  <script>
    document.addEventListener('mousemove', (e) => {
      const customCursor = document.getElementById('customCursor');
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
      customCursor.style.display = 'block';
    });
  </script>
  <script src="confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
