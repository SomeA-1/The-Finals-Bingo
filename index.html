<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bingo Board</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #dddddd;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Flexible grid for smaller screens */
      gap: 5px;
      width: 100%;
      max-width: 90vmin;
      height: auto;
      max-height: 90vmin;
    }

    .board button {
      background-color: #333;
      color: #fff;
      border: none;
      font-size: clamp(0.8rem, 2.5vw, 1.2rem); /* Adjust font size for smaller screens */
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      height: 100%;
      font-family: inherit;
      padding: 5px;
      word-break: break-word;
      white-space: normal;
      text-align: center;
      border-radius: 5px; /* Rounded corners for better touch experience */
    }

    .board button:hover {
      background-color: #555;
    }

    .board button.active {
      background-color: green;
    }

    .name-section {
      text-align: center;
      margin-bottom: 15px;
    }

    #nameLabel {
      margin-top: 10px;
      font-size: 1rem;
      color: lightgreen;
    }

    #bingoLabel {
      text-align: center;
      font-size: 1.5rem;
      color: gold;
      margin-top: 15px;
      display: none;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.7rem;
    }

    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 250px;
      height: 100%;
      background-color: #2e2e2e;
      color: #fff;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #openSidebarBtn {
      background-color: #2e2e2e;
      color: #fff;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 16px;
      font-size: 0.9rem;
      z-index: 1000;
      border-radius: 5px;
    }

    #openSidebarBtn:hover {
      background-color: #444;
    }

    #closeSidebarBtn, #randomizeBtn, #toggleSoundBtn, #privPolicyBtn, #PlugBtn {
      padding: 10px 15px;
      font-size: 0.9rem;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .board {
        gap: 5px;
      }
      .board button {
        font-size: 0.8rem;
      }
      #nameLabel {
        font-size: 0.9rem;
      }
      #bingoLabel {
        font-size: 1.3rem;
      }
      #openSidebarBtn {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 1fr); /* Adjust grid for very small screens */
        gap: 3px;
      }
      .board button {
        font-size: clamp(0.6rem, 2vw, 0.9rem);
      }
      #openSidebarBtn {
        font-size: 0.7rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebarBtn">‚ùå Close Sidebar</button>
    <button id="randomizeBtn">üîÑ Randomize Board</button>
    <button id="toggleSoundBtn">üîá Enable Sounds</button>
    <button id="privPolicyBtn">üîí Privacy Policy</button>
    <button id="PlugBtn">Follow Me on Twitch</button>
  </div>
  
  <!-- Open Sidebar Button -->
  <button id="openSidebarBtn">‚ò∞ Open Sidebar</button>

  <!-- Bingo Label -->
  <div id="bingoLabel">Bingo!</div>

  <!-- Name Input Area -->
  <div class="name-section">
    <div id="timestamp" style="margin-bottom: 10px; color: #888; font-size: 14px;">Timestamp will appear here</div>
    <div id="nameInputArea">
      <h1>Enter your name <br> (Twitch or Discord):</h1>
      <input type="text" id="nameInput" placeholder="Enter name" />
      <button id="saveNameBtn">Save Name</button>
    </div>
    <div id="nameLabel"></div>
  </div>

  <!-- Bingo Board -->
  <div class="board" id="bingoBoard" style="grid-template-columns: repeat(5, 1fr);">
    <!-- Bingo buttons will be inserted here by JavaScript -->
  </div>

  <script src="confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
