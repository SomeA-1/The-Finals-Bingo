<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Board</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #dddddd;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .board {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  max-width: 600px;
  margin: 0 auto;
  width: 100%;
}
    .board button {
  background-color: #333;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  aspect-ratio: 1 / 1;
  width: 100%;
  font-family: inherit;
  padding: 10px;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;
}
    .board button:hover {
      background-color: #555;
    }
    .board button.active {
      background-color: green;
    }
    .name-section {
      text-align: center;
      margin-bottom: 20px;
    }
    #nameLabel {
      margin-top: 10px;
      font-size: 1.5em;
      color: lightgreen;
    }
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <button id="randomizeBtn" style="padding: 10px 20px; font-size: 14px;">ðŸ”„ Randomize Board</button>
        <div id="timestamp" style="margin-top: 5px; color: #888; font-size: 12px;"></div>
      </div>


  <div class="name-section">
    <div id="nameInputArea">
      <h1>Enter your name:</h1>
      <input type="text" id="nameInput" placeholder="Enter name" />
      <button id="saveNameBtn">Save Name</button>
    </div>
    <div id="nameLabel"></div>
  </div>

  <div class="board" id="bingoBoard">
    <!-- Bingo buttons will be inserted here by JavaScript -->
  </div>

  <div class="version">Version 1.0</div>

  <script>
    const originalEntries = {{ bingo_entries | tojson }};
    const bingoBoard = document.getElementById('bingoBoard');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const nameLabel = document.getElementById('nameLabel');
    const nameInputArea = document.getElementById('nameInputArea');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const timestampLabel = document.getElementById('timestamp');

    function shuffle(array) {
      const newArr = array.slice(); // copy
      for (let i = newArr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
    }

    function generateBoard(entries) {
      const shuffled = shuffle(entries);

      const boardEntries = [...shuffled.slice(0, 12), "Free Space \n (You experience a bug)", ...shuffled.slice(12, 24)];
      bingoBoard.innerHTML = ''; // clear previous board
      boardEntries.forEach(entry => {
        const button = document.createElement('button');
        button.textContent = entry;
        button.onclick = () => button.classList.toggle('active');
        bingoBoard.appendChild(button);
      });

      const now = new Date();
      timestampLabel.textContent = `Last generated: ${now.toLocaleString()}`;
    }

    // Initial generation
    generateBoard(originalEntries);

    randomizeBtn.onclick = () => generateBoard(originalEntries);

    saveNameBtn.onclick = () => {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        fetch('/save_name', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `name=${name}`
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            nameInputArea.style.display = 'none';
            nameLabel.textContent = `${data.name}'s Bingo Board`;
            nameLabel.style.color = 'lightgreen';
          } else {
            nameLabel.textContent = data.message;
            nameLabel.style.color = 'red';
          }
        });
      } else {
        nameLabel.textContent = 'Please enter a name.';
        nameLabel.style.color = 'red';
      }
    };
  </script>


</body>
</html>
